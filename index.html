<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <body>
    <!-- page header -->
    <header class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">On This Day in Space</h1>
          <h2 class="subtitle">
            View space photos and launch dates based on a given date!
          </h2>
        </div>
      </div>
    </header>

    <!-- search bar -->
    <div class="field">
      <div class="control">
        <input class="input" type="text" placeholder="Enter a month and day" />
        <button class="button">Search</button>
      </div>
    </div>

    <div class="columns">
      <div class="column is-half-desktop">Image Carousel</div>
      <div class="column is-half-desktop">Launch Info</div>
    </div>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
